<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="FPSA School Council Fundraising" />
    <title>FPSA School Council Fundraising</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="FPSA School Council Silent Auction">
    <link rel="icon" sizes="192x192" href="./images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FPSA School Council Fundraising">
    <link rel="apple-touch-icon" href="./images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="./images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../app/styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="../app/elements/enlarged-elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">

    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-scroll-header-panel class="flex" condenses>


            <!-- Main Toolbar -->
            <paper-toolbar class="tall" id="mainToolbar">

                <span class="flex"></span>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">
                    FPSA School Council Fundraising
                </div>

                <!-- Application sub title -->
                <div class="bottom">
                    &nbsp Year of 2015 - 2016
                </div>

            </paper-toolbar>


            <!-- Main Content -->
            <div class="content" id="mainContent">
                <iron-pages attr-for-selected="data-route" selected="home">

                    <section data-route="home" animateInitialSelection="true" id="home">
                        <paper-material elevation="0" >

                            <div class="subject" style="font-size:larger;font-weight: bolder"> Welcome
                            </div>

                            <iron-image src="../images/learning-commons.jpg" style="width:384px;height:288px;float:right;" align="right" sizing="contain" >
                            </iron-image>

                            <div style="width:550px">
                            <p class="ratinginfo" >
                                 The Fisher Park / Summit Alternative school library is used every day by hundreds of students.
                                 They use the space to read, work, collaborate and share with each other.
                            </p>

                            <p class="ratinginfo" >
                                   This summer, our library will get a long overdue paint job and a new carpet.
                                   In anticipation of the library reboot, we're planning a silent auction, and would be grateful for any contributions you would be willing to make.
                                   Your contributions will be posted on this web site, along with a link to your web site.
                            </p>

                            <p class="ratinginfo">
                                    If you'd like to contribute, please contact <a href="mailto:kathryn.anthonisen@canarie.ca">Kathryn Anthonisen</a>
                                    or <a href="mailto:melissa.dimock@gmail.com">Melissa Dimock</a>. You're also invited to join us on May 25 for the auction finale.

                            </p>
                            </div>

                        </paper-material>


                    </section>
                </iron-pages>
            </div>

        </paper-scroll-header-panel>

    </template>
    <!-- build:js scripts/silentauction_app.js -->

    <!-- endbuild-->
</body>

</html>

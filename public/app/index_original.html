<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="FPSA School Council Fundraising" />
    <title>FPSA School Council Auction</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="FPSA School Council Silent Auction">
    <link rel="icon" sizes="192x192" href="./images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FPSA School Council Fundraising">
    <link rel="apple-touch-icon" href="./images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="./images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../app/styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="../app/elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-scroll-header-panel class="flex" condenses>


            <!-- Main Toolbar -->
            <paper-toolbar class="tall" id="mainToolbar">

                <span class="flex"></span>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">
                    FPSA School Council Fundraising
                </div>

                <!-- Application sub title -->
                <div class="middle">
                    &nbsp Year of 2015 - 2016
                </div>

            </paper-toolbar>

            <!-- Main Content -->
            <div class="content" id="mainContent">
                <iron-pages attr-for-selected="data-route" selected="home">

                    <section data-route="home" animateInitialSelection="true" id="home">
                        <div class="subject"> Welcome! </div>

                        <a href="../app/silentauction_original.html">
                           <paper-button id = "silentAuction" raised
                               style="width:200px; height:50px;">
                                  Silent Auction
                           </paper-button>
                        </a>

                        <a href="../app/silentauction_original.html">
                            <paper-button id = "weddingRegistry" raised
                                          style="width:200px; height:50px;">
                                  Wedding Registry
                            </paper-button>
                        </a>


                            <paper-button id = "signinwithtwitter" raised
                                          style="width:200px; height:50px;"
                                          onclick="location.href='signintwitters/step1'" >
                               <iron-image
                                          src="../images/sign-in-with-twitter-gray.png" >
                               </iron-image>
                            </paper-button>

                    </section>
                </iron-pages>
            </div>

        </paper-scroll-header-panel>

    </template>
    <!-- build:js scripts/app.js -->
    <script src="../app/scripts/app_home.js "></script>
    <!-- endbuild-->
</body>

</html>

<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="FPSA School Council Fundraising" />
    <title>FPSA School Fundraising</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="FPSA School Council Silent Auction">
    <link rel="icon" sizes="192x192" href="./images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FPSA School Council Fundraising">
    <link rel="apple-touch-icon" href="./images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="./images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../app/styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="../app/elements/enlarged-elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-scroll-header-panel class="flex" condenses>


            <!-- Main Toolbar -->
            <paper-toolbar class="tall" id="mainToolbar">

                <span class="flex"></span>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">
                    FPSA School Council Fundraising
                </div>

                <!-- Application sub title -->
                <div class="bottom">
                    &nbsp Year of 2015 - 2016
                </div>

                <span id="screenName" class="vslogo"><%= screen_name %></span>

                <div class="horizontal-section-container" style="color:white;">
                    <div class="horizontal-section">
                        <paper-menu-button>
                            <paper-icon-button icon="account-circle" class="dropdown-trigger"></paper-icon-button>
                            <paper-menu id="avatarMenu" class="dropdown-content">
                                <template is='dom-if'  if="{{signin}}">
                                    <paper-item onclick="location.href='/signintwitters/logout'">Logout</paper-item>
                                </template>
                                <template is='dom-if' if="{{!signin}}">
                                    <paper-item onclick="location.href='/signintwitters/step1'">Signin</paper-item>
                                </template>
                            </paper-menu>
                        </paper-menu-button>
                    </div>
                </div>

            </paper-toolbar>

            <!-- Main Content -->
            <div class="content" id="mainContent">
                <iron-pages attr-for-selected="data-route" selected="home">

                    <section data-route="home" animateInitialSelection="true" id="home">
                        <paper-material elevation="1">
                            <div class="subject"> Welcome!
                            </div>

                            <div>
                                <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" >Tweet</a>
                                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                            </div>

                            <div class="fb-share-button" data-href="http://fpsaschoolcouncilauction.mybluemix.net/" data-layout="button_count"></div>

                        </paper-material>

                        <div align="center">
                        <paper-button raised >
                            <a href="/home/silentauction">
                                <iron-image  style="width:400px; height:100px;float:left" sizing="contain"
                                            src="../images/silent-auction.png"></iron-image>

                            </a>
                        </paper-button>

                        <paper-button raised >
                            <a href="/home/giftregistry">
                                <iron-image style="width:400px; height:100px;float:left" sizing="contain"
                                            src="../images/gift-registry.png"></iron-image>
                            </a>
                        </paper-button>
                        </div>


                        <div  class="subject" style="font-size: xx-large;color: #3949ab;font-style: italic;" align="center" > Our donors</div>
                            <div align="center">
                                <template is="dom-repeat" items="{{sponsors}}">
                                    <div class="cards">
                                        <paper-card heading="{{item.name}}"  style="width:200px; height:220px;--paper-card-background-color:beige" elevation = 5 animatedShadow="true" >
                                            <iron-image src="{{item.logo_url}}" style="width:200px; height:100px;" sizing="contain">
                                            </iron-image>

                                            <div class="card-actions">
                                                <a href="{{item.website_url}}" target="_blank">
                                                    <paper-button raised>Explore</paper-button>
                                                </a>
                                            </div>
                                        </paper-card>
                                    </div>
                                </template>
                            </div>


                        <iron-ajax method="GET" id="retrieveSponsorsCall" url="/items/sponsors" contentType="application/json" handle-as="json" debounce-duration="300">
                        </iron-ajax>

                    </section>
                </iron-pages>
            </div>

        </paper-scroll-header-panel>

    </template>
    <!-- build:js scripts/silentauction_app.js -->
    <script src="../app/scripts/home_app.js "></script>
    <!-- endbuild-->
</body>

</html>

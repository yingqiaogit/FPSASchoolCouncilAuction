<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="FPSA School Council Gift Registry" />
    <title>FPSA School Council Gift Registry</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="FPSA School Council Gift Registry">
    <link rel="icon" sizes="192x192" href="./images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FPSA School Council Gift Registry">
    <link rel="apple-touch-icon" href="./images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="./images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../app/styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="../app/elements/giftregistry-elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-scroll-header-panel class="flex" condenses >


            <!-- Main Toolbar -->
            <paper-toolbar class="tall" id="mainToolbar" >

                <span class="flex"></span>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">
                    FPSA School Council Gift Registry
                </div>

                <!-- Application sub title -->
                <div class="middle">
                    &nbsp Year of 2015 - 2016
                </div>

                <!-- Toolbar icons -->

                <paper-tabs id="categoryTab" selected="0" class="bottom self-end" style=" margin-bottom:0;color:white;font-size:14px;">
                    <paper-tab link> <a href='/' style="color:white">HOME</a></paper-tab>
                </paper-tabs>

                <!--                <div class="bottom flex self-start"></div>-->
            </paper-toolbar>


            <!-- Main Content -->
            <div class="content" id="mainContent">
                <iron-pages attr-for-selected="data-route" selected="home">

                    <section data-route="home" animateInitialSelection="true" id="home">
                        <div class="subject"><%= note %><span id="screenName" class="subject"><%= screen_name %></span></div>

                        <paper-material elevation="1">
                            <div class="subject">Note: </div>
                            <p class="infolist"> 1) The colour/fabric and style is not exactly as shown </p>
                            <p class="infolist"> 2) The items are listed by their priorities in this fundraising </p>
                            <p class="infolist"> 3) The PayPal account for this event is: fpsascfundraising@gmail.com. Transactions
                                made via PayPal for this event will appear on your statement as: FPSASCFUND. All transactions are monitored and recorded.
                            </p>
                            <p class="infolist"> 4) Contributions paid through PayPal are not eligible for a tax receipt. If you wish to receive a receipt, your donation must be made by cheque, payable to "Fisher Park / Summit Alternative School".
                                You will need to fill out <a href="../taxform-libraryreboot.pdf" target="_blank"> a donation form</a> and submit it with your contribution.
                                and submit it with your contribution.
                            </p>
                        </paper-material>

                        <div class="subject">Our target is $<span style="color:red">{{target}}</span> and we have received $<span style="color:green">{{totalGiftValue}}</span>.</div>
                        <div class="subject">    You may click a gift in the following list to make your contribution. </div>
                        <template is="dom-repeat" items="{{giftList}}">

                            <div class="cards">
                                <paper-card heading="{{item.title}}" style="width:300px; height:450px;"elevation = 5 animatedShadow="true">
                                 <template is="dom-if" if="{{item.display}}">
                                          <paper-button on-click = "giftSelectorClick">
                                                <gift-display gift="{{item}}"></gift-display>
                                          </paper-button>

                                 </template>

                                 <template is="dom-if" if="{{!item.display}}">
                                            <register-item register="{{item.register}}" gift="{{item}}" >
                                            </register-item>
                                            <paper-button>
                                                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                                                    <input type="hidden" name="cmd" value="_s-xclick">
                                                    <input type="hidden" name="hosted_button_id" value="M68PNEHHWMNUJ">
                                                    <input type="hidden" name="item_name" value="{{concat(item.title, item.id)}}">
                                                    <input type="hidden" name="return" value="{{returnURL}}">
                                                    <input type="hidden" name="cancel_return" value="{{cancelReturnURL}}">
                                                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                                                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                                                </form>
                                            </paper-button>

                                            <paper-button on-click = "leaveRegisterClick" raised>
                                               Cancel
                                            </paper-button>
                                 </template>

                                 <template is="dom-if" if="{{item.registered}}">
                                         <p class="subject">Thanks for your gift!
                                         </p>
                                 </template>
                                </paper-card>
                            </div>
                         </template>

                    </section>

                    <iron-ajax method="GET" id="retrieveListCall" url="/gifts/list" contentType="application/json" handle-as="json" debounce-duration="300">
                    </iron-ajax>

                </iron-pages>

            </div>
        </paper-scroll-header-panel>

    </template>
    <!-- build:js scripts/silentauction_app.js -->
    <script src="../app/scripts/giftregistry_app.js "></script>
    <!-- endbuild-->
</body>

</html>

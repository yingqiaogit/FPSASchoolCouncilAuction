<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="bid-item">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <paper-material elevation="1">
      <div style="width:500px">
        <p class="paper-font-body2">Biding price:
          <paper-input type="number" label ='face value'
                  value="{{bidingForm.price}}" style="width:100px" >
            <span prefix>$</span>
          </paper-input>
        </p>

        <p class="paper-font-body2">Name (optional)
          <paper-input value="{{bidingForm.name}}" maxlength="40"></paper-input>
        </p>

        <p class="paper-font-body2">Phone number (required)
          <paper-input auto-validate required value="{{bidingForm.phone}}"
                     minlength="5" maxlength="40" error-message="required field"></paper-input>
        </p>

        <p class="paper-font-body2">Email address (required)
          <paper-input auto-validate required value="{{bidingForm.email}}"
                     maxlength="40" minlength="5" error-message="required field"></paper-input>
        </p>

        <br>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'bid-item',

        properties: {
          bidingForm:{
            type: Object,
            notify: true
          }

        }

      });
    })();
  </script>

</dom-module>

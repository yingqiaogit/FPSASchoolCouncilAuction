<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="add-item">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <paper-material elevation="1">
      <div style="width:400px">

      <p class="paper-font-body2">Title of the item (required, less than 18 characters):</p>
      <paper-input id="titleInput" placeholder="my title" value="{{newItem.title}}" maxlength = 18></paper-input>

      <br>
      <p class="paper-font-body2">Description of the item (required): </p>
      <paper-textarea id="descriptionInput" value="{{newItem.description}}" ></paper-textarea>

      <br>
      <p class="paper-font-body2">The face value of the item (an integer number is preferred):</p>
      <paper-input id="facevalueInput" placeholder="face value" value="{{newItem.facevalue}}" maxlength=5 ></paper-input>

      <br>
      <p class="paper-font-body2">The initial price of the item (an integer number is preferred):</p>
      <paper-input id="initialpriceInput" placeholder="initial price" value="{{newItem.currentprice}}" maxlength=5 ></paper-input>

      <br>
      <p class="paper-font-body2">The minimum increment in the price of a bid (an integer number is preferred):</p>
      <paper-input id="incrementInput" placeholder="increment " value="{{newItem.increment}}" maxlength = 5></paper-input>

      <br>
      <p class="paper-font-body2">Contact email address</p>
      <paper-input id="emailInput" value="{{newItem.email}}"></paper-input>

      <br>
      <p class="paper-font-body2">The URL of item image file:</p>
      <paper-input id="imageURLInput" value="{{newItem.primary_url}}"></paper-input>
     </div>
    </paper-material>

    <div class = "subject"> The following information will be displayed in the Sponsor Section in the first page</div>
    <paper-material elevation="1">
      <div style="width:400px">
        <p class="paper-font-body2">The name of your business (required, less than 18 characters):</p>
          <paper-input id="titleInput" placeholder="my title" value="{{newItem.sponsor.name}}" maxlength = 18></paper-input>
        <br>
        <p class="paper-font-body2">The URL of your business logo image file:</p>
          <paper-input id="businessURLInput" value="{{newItem.sponsor.logo_url}}"></paper-input>
        <br>
        <p class="paper-font-body2">The URL of your business website:</p>
          <paper-input id="businessURLInput" value="{{newItem.sponsor.website_url}}"></paper-input>
      </div>
    </paper-material>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'add-item',

        properties: {
          newItem:{
            type: Object,
            notify: true
          }

        }
      });
    })();
  </script>

</dom-module>

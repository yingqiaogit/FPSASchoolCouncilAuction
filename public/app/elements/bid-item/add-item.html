<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="add-item">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <paper-material elevation="1">
      <div style="width:400px">

      <p class="paper-font-body2">Title of the item (required, less than 18 characters):
          <paper-input  placeholder="item title" value="{{newItem.title}}" maxlength = 18></paper-input>
      </p>

      <br>
      <p class="paper-font-body2">Description of the item (required):
          <paper-textarea id="descriptionInput" value="{{newItem.description}}" ></paper-textarea>
      </p>

      <br>
      <p class="paper-font-body2">The face value of the item (an integer number is preferred):

        <paper-input type="number" label ='face value'
                  style="width:100px" value="{{newItem.facevalue}}" >
            <span prefix>$</span>
        </paper-input>

      </p>

      <br>
      <p class="paper-font-body2">The bidding price of the item (an integer number is preferred):
         <paper-input type="number" label = 'initial value'
                      style="width:100px" value="{{newItem.currentprice}}" >
             <span prefix>$</span>
         </paper-input>
      </p>

      <br>

      <p class="paper-font-body2">The minimum increment in the price of a bid (an integer number is preferred):
        <paper-input type="number" label = 'minimum increment'
                     style="width:100px" value="{{newItem.increment}}" >
          <span prefix>$</span>
        </paper-input>

      </p>

      <br>
      <p class="paper-font-body2">Contact email:
        <paper-input value="{{newItem.email}}"></paper-input>
      </p>

      <br>
      <p class="paper-font-body2">The URL of item image file:
        <paper-input value="{{newItem.primary_url}}"></paper-input>
      </p>

     </div>
    </paper-material>

    <br>

    <div class = "subject"> The following information will be displayed in the Sponsor Section in the first page</div>
    <paper-material elevation="1">
      <div style="width:400px">
        <p class="paper-font-body2">The name of your business (required, less than 18 characters):</p>
          <paper-input placeholder="busniess name" value="{{newItem.sponsor.name}}" maxlength = 18></paper-input>
        <br>
        <p class="paper-font-body2">The URL of your business logo image file:</p>
          <paper-input value="{{newItem.sponsor.logo_url}}"></paper-input>
        <br>
        <p class="paper-font-body2">The URL of your business website:</p>
          <paper-input value="{{newItem.sponsor.website_url}}"></paper-input>
      </div>
    </paper-material>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'add-item',

        properties: {
          newItem:{
            type: Object,
            notify: true
          }

        }
      });
    })();
  </script>

</dom-module>

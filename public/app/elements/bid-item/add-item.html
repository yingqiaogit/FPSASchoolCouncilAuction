<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="add-item">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <paper-material elevation="1">
      <p class="paper-font-body2">You may enter the title of the item. The title will be displayed in the home page.</p>
      <paper-input id="titleInput" placeholder="my title" value="{{newItem.title}}"></paper-input>

      <br>
      <p class="paper-font-body2">You may enter the description of the item. </p>
      <paper-textarea id="descriptionInput" value="{{newItem.description}}"></paper-textarea>

      <br>
      <p class="paper-font-body2">The initial price of the item.</p>
      <paper-input id="initialpriceInput" placeholder="initial price" value="{{newItem.initialprice}}"></paper-input>

      <br>
      <p class="paper-font-body2">The increment in the price of a bid.</p>
      <paper-input id="incrementInput" placeholder="increment " value="{{newItem.increment}}"></paper-input>
    </paper-material>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'add-item',

        properties: {
          newItem:{
            type: Object,
            notify: true
          }

        }
      });
    })();
  </script>

</dom-module>

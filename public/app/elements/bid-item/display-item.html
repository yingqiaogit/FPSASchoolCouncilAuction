<dom-module id="display-item">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 320px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <iron-image style="width:320px; height:240px;" sizing="contain"
                src="{{selected.primary_url}}"></iron-image>

    <h1 class="paper-font-display1"><span>{{selected.title}}</span></h1>
    <p class="paper-font-body2"> Description: <span >{{selected.description}}</span> </p>

    <!-- display the greeting in different languages   -->
    <!-- call the language translator for getting the supported language -->
    <p class="paper-font-body2"> Initial price: <span>{{selected.initialprice}}</span> </p>
    <p class="paper-font-body2"> Increment in price:  <span >{{selected.increment}}</span> </p>
    <p class="paper-font-body2"> Current price: <span >{{selected.latestprice}}</span> </p>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'display-item',

        properties: {
          selected:{
            type: Object,
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>

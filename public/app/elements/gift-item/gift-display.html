<dom-module id="gift-display">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 320px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <iron-image style="width:260px; height:200px;" sizing="contain"
                src="{{gift.primary_url}}"></iron-image>
    <p> {{gift.value}} <span> per unit </span></p>
    <p> {{gift.remain}} <span> units remain </span></p>


  </template>

  <script>
    (function() {
      Polymer({
        is: 'gift-display',

        properties: {
          gift:{
            type: Object,
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>

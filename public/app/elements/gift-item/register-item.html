<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="register-item">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>

      <div >Portion of the gift (e.g., 0.5, 1, 1.5...):
        <paper-input value="{{register.amount::input}}" on-change="calContribution"></paper-input>
      </div>


      <div >Value of your contribution (including PayPay transaction fee 2.9% + 0.30):
        <p style="font-weight:bold"> $ <span>{{contribution}}</span></p>
      </div>


  </template>

  <script>
    (function() {
      Polymer({
        is: 'register-item',
        properties: {
          register:{
            type: Object,
            notify: true
          },
          gift:{
              type: Object
          },
          contribution: {
              type: Number
          }
        },

        ready: function(){
            this.contribution = 0;
        },

        calContribution:function(e){
            // transaction fee in PayPal is 2.9% + 0.30

            if (this.register.amount)
            {
                var amount = (this.gift.value*this.register.amount+0.30)/(1-0.029);
                this.register.contribution = amount.toFixed(2);
                this.contribution = this.register.contribution;
            }

        }
      });
    })();
  </script>

</dom-module>

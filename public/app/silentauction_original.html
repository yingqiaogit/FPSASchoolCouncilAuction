<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="FPSA School Council Silent Auction" />
    <title>FPSA School Council Silent Auction</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="FPSA School Council Silent Auction">
    <link rel="icon" sizes="192x192" href="./images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FPSA School Council Silent Auction">
    <link rel="apple-touch-icon" href="./images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="./images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../app/styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="../app/elements/silentauction-elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-scroll-header-panel class="flex" condenses>


            <!-- Main Toolbar -->
            <paper-toolbar class="tall" id="mainToolbar">

                <span class="flex"></span>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">
                    FPSA School Council Slient Auction
                </div>

                <!-- Application sub title -->
                <div class="middle">
                    &nbsp Year of 2015 - 2016
                </div>

                <!-- Toolbar icons -->

                <paper-tabs id="categoryTab" selected="0" class="bottom self-end" style=" margin-bottom:0;color:white;font-size:14px;">
                    <paper-tab><a href="/" style="color:white">HOME</a></paper-tab>
                </paper-tabs>

                <!--                <div class="bottom flex self-start"></div>-->
            </paper-toolbar>


            <!-- Main Content -->
            <div class="content" id="mainContent">
                <iron-pages attr-for-selected="data-route" selected="home">

                    <section data-route="home" animateInitialSelection="true" id="home">
                        <paper-material elevation="1">
                            <p class="infolist"> Missed your chance to win an item at the #LibraryReboot Silent Auction? Here's your second chance!
                                These Silent Auction items are available for online bidding only.
                            </p>
                            <p class="infolist">
                                Auction runs from June 2nd, 2016, to 6:00pm, on June 8th, 2016.
                                Auction winners will be contacted on June 9th, 2016, to arrange for payment and pick-up.
                            </p>
                        </paper-material>

                        <div class="subject"> Welcome! <span id="screenName" class = "subject"><%= screen_name %></span> You may click an item in the following list to make your bid or add your item. </div>

                        <div class = "cards">
                        <paper-card heading="Donation" style="width:250px; height:465px;" elevation = 5 animatedShadow="true" >
                            <iron-image style="width:250px; height:150px;" src='../images/community.jpg' sizing="contain">
                            </iron-image>


                            <div class="card-content">
                                <template is="dom-if" if="{{thankNotes}}">
                                    Thank you for your generosity. We will contact you through your email and further approve your donation.
                                </template>
                            </div>


                            <div class="card-actions">
                                <paper-button raised id = "newItemPageButton">Donate</paper-button>
                            </div>
                        </paper-card>
                        </div>

                        <template is="dom-repeat" items="{{listedItems}}">
                                <div class = "cards" >
                                   <paper-card heading="{{item.title}}"  style="width:250px; height:485px;" elevation = 5 animatedShadow="true" >
                                        <iron-image src="{{item.primary_url}}" style="width:250px; height:150px;" sizing="contain">
                                        </iron-image>

                                        <div class="card-content" style="text-align: justify">
                                            <span>{{getShort(item.description)}}</span>
                                            <p> Worth $<span style="font-weight: bold">{{item.facevalue}}</span>
                                            Now $<span style ="font-weight:bold">{{item.currentprice}}</span></p>
                                            <template is="dom-if" if="{{hasQuantity(item.quantity)}}">
                                                <p>Quantity <span style ="font-weight:bold">{{item.quantity}}</span></p>
                                            </template>
                                            <template is="dom-if" if="{{isAdmin}}">
                                                <p class="subject">{{item.status}}</p>
                                            </template>
                                        </div>

                                        <div class="card-actions">
                                            <paper-button raised on-click = "itemSelectorClick">{{getOperation()}}</paper-button>

                                            <template is="dom-if" if="{{isAdmin}}">
                                                <paper-button raised on-click = "itemAdminClick">Admin</paper-button>
                                            </template>
                                        </div>
                                   </paper-card>
                                </div>
                            </template>



                    </section>

                    <section data-route="additempage" animateInitialSelection="true" id="additempage">
                        <div class="subject"> Please name your item and describe it as well </div>

                        <add-item new-item="{{newItem}}" ></add-item>

                        <paper-button raised = "true" on-click="addItemPressed">Submit</paper-button>

                        <paper-button raised = "true" on-click="leave">Cancel</paper-button>

                        <paper-toast id="toaster" text="{{toaster}}"></paper-toast>

                    </section>

                    <section data-route="adminitempage" animateInitialSelection="true" id="itemAdminPage">

                        <paper-material elevation="1">

                            <display-item selected="{{selected}}">
                            </display-item>

                        </paper-material>

                        <paper-button raised = "true" on-click="editItem">Edit</paper-button>

                        <paper-button raised = "true" on-click="deleteItem">Delete</paper-button>

                        <template is="dom-if" if="{{isEqual(selected.status, 'Require Approval')}}">
                            <paper-button raised = "true" on-click="approveItemToggle">Approve</paper-button>
                        </template>

                        <template is="dom-if" if="{{isEqual(selected.status, 'Approved')}}">
                            <paper-button raised = "true" on-click="approveItemToggle">Disapprove</paper-button>
                        </template>

                        <paper-button raised = "true" on-click="leave"> Cancel </paper-button>

                    </section>


                    <section data-route="selecteditempage" animateInitialSelection="true" id="selecteditempage">

                        <paper-material elevation="1">

                            <display-item selected="{{selected}}">
                            </display-item>

                            <div class="subject">Biding Information</div>

                            <v-grid selection-mode="disabled" id="bidinfogrid">
                                <table>
                                        <!-- Define the columns -->
                                    <col name="rank" header-text="Rank" width="10">
                                    <col name="price" header-text="Price">
                                    <col name="time" header-text="Bidding Time">
                                    <template is="dom-if" if="{{isAdmin}}">
                                        <col name="name" header-text="Name">
                                        <col name="phone" header-text="Phone number">
                                        <col name="email" header-text="Email address">
                                    </template>
                                </table>
                            </v-grid>
                        </paper-material>

                        <template is="dom-if" if="{{isAt(itemstate,'init')}}">
                            <template is="dom-if" if="{{isBidding}}">
                                <paper-button raised = "true" on-click="biding"> Bid </paper-button>
                            </template>

                            <paper-button raised = "true" on-click="leavebiding">Back</paper-button>
                        </template>

                        <template is="dom-if" if="{{isAt(itemstate,'bidding')}}">
                            <div class="subject">It is your turn to bid now! You should submit your bid in
                                <span style="color:green">{{time}}</span> seconds, otherwise, your biding will be cancelled.</div>
                            <bid-item biding-form = "{{bidingForm}}"></bid-item>
                            <br>
                            <paper-button raised = "true" on-click="submitbid"> Bid </paper-button>
                            <paper-button raised = "true" on-click="leavebiding">Cancel</paper-button>

                        </template>

                        <template is="dom-if" if="{{isAt(itemstate,'waiting')}}">
                            <div class="subject">You are waiting in the line for the item now</div>
                            <paper-icon-button icon="assignment" disabled="true"></paper-icon-button>

                            <template is="dom-repeat" items="{{waitingqueue}}">
                                <template is="dom-if" if="{{item}}">
                                    <paper-icon-button icon="face" style="color: red;" disabled="true"></paper-icon-button>
                                </template>
                                <template is="dom-if" if="{{!item}}">
                                    <paper-icon-button icon="face" style="color: green;" disabled="true"></paper-icon-button>
                                </template>
                            </template>
                            <br>
                            <paper-button raised = "true" on-click="leavebiding"> Cancel </paper-button>
                        </template>

                        <paper-toast id="bidToaster" text="{{bidToaster}}"></paper-toast>

                    </section>

                    <section data-route="admin" id="admin">
                        <paper-dropdown-menu label="Select an item">
                            <paper-menu id="titleselector" class="dropdown-content" selected="0">
                                <template is="dom-repeat" items="{{searchedItems}}">
                                    <paper-item>{{item.title}}</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>

                        <paper-material elevation="1">
                            <div class="subject">{{selectedTitle}}</div>
                            <div calss="ratinginfo">{{selectedDescription}}</div>
                        </paper-material>

                    </section>

                    <iron-ajax method="POST" id="addItemCall" url="/items/submit" contentType="application/json" handle-as="json" debounce-duration="300">
                    </iron-ajax>

                    <iron-ajax method="DELETE" id="deleteItemCall" contentType="application/json" handle-as="json" debounce-duration="300">
                    </iron-ajax>

                    <iron-ajax method="POST" id="bidItemCall" url="/items/bid" contentType="application/json" handle-as="json" debounce-duration="300">
                    </iron-ajax>

                    <iron-ajax method="POST" id="approveItemCall" url="/items/approve" contentType="application/json" handle-as="json" debounce-duration="300">
                    </iron-ajax>

                    <iron-ajax method="GET" id="retrieveListCall" url="/items/list" contentType="application/json" handle-as="json" debounce-duration="300">
                    </iron-ajax>

                    <iron-ajax method="GET" id="retrieveItemCall" contentType="application/json" handle-as="json" debounce-duration="300">
                    </iron-ajax>


                </iron-pages>

            </div>
        </paper-scroll-header-panel>

    </template>
    <!-- build:js scripts/silentauction_app.js -->
    <script src="../app/scripts/silentauction_app.js "></script>
    <!-- endbuild-->
</body>

</html>
